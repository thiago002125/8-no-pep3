                <h1><a href="med1.html">Introdução</a></h1>
                <textarea style="resize: none;" cols="35" rows="15">Durante o período de observação do 8° ano no programa de Residência Pedagógica observamos o baixo engajamento da turma nas aulas de inglês. Tendo a observação como base, o projeto de intervenção pedagógica proposto busca utilizar metodologias ativas para criar um ambiente mais atrativo centralizado no estudante com vistas ao desenvolvimento do protagonismo de seu próprio aprendizado..</textarea>
            </article>
            <article class="border">
                <img src="sprits\index\WhatsApp Image 2023-12-01 at 09.33.53 (1).jpeg" alt="medico" width="318" height="275">

            <article class="border">
                <h1><a href="med1.html">Introduction</a></h1>
                <textarea style="resize: none;" cols="35" rows="15">During the observation period of the 8th grade in the Pedagogical Residency program, we observed the low engagement of the class in English lessons. Based on this observation, the proposed pedagogical intervention project seeks to use active methodologies to create a more attractive environment centered on the student, with a view to developing their protagonism in their own learning.</textarea>
            </article>
        </section>
        <section class="psi">
            <article class="border">
                <h1><a>Objetivo</a></h1>
                <textarea style="resize: none;" cols="35" rows="15">Melhorar o engajamento com a matéria e a participação de atividades em sala através da gamificação.</textarea>
            </article>
            <article class="border">
                <img src="sprits\index\WhatsApp Image 2023-12-01 at 09.33.53.jpeg" alt="medico" width="318" height="275">
            </article>
            <article class="border">
                <h1><a>Objective</a></h1>
                <textarea style="resize: none;" cols="35" rows="15">Improve engagement with the subject and participation in class activities through gamification.</textarea>
            </article>
        </section>
        <section class="psi">
            <article class="border">
                <h1><a>Metodologia</a></h1>
                <textarea style="resize: none;" cols="35" rows="15">Abordagem STEAM, metodologias ativas e gamificação utilizando a pesquisa de Harmer sobre os tipos de motivações que influenciam o desejo do aluno de aprender.</textarea>
            </article>
            <article class="border">
                <img src="sprits\index\WhatsApp Image 2023-12-01 at 09.33.54 (1).jpeg" alt="medico" width="318" height="275">
            </article>
            <article class="border">
                <h1><a>Methodology</a></h1>
                <textarea style="resize: none;" cols="35" rows="15">STEAM approach, active methodologies and gamification using Harmer's research on the types of motivations that influence a student's desire to learn.</textarea>
            </article>
        </section>
        <section class="psi">
            <article class="border">
                <h1><a>Desenvolvimento</a></h1>
                <textarea style="resize: none;" cols="35" rows="15">O principal componente do STEAM é sua natureza interdisciplinar, assumindo esta perspectiva, o ensino do inglês foi alinhado com a matemática, artes e a tecnologia. Seguindo também o modelo da abordagem STEAM, os alunos receberam um projeto dividido em etapas para aplicarem seus novos conhecimentos em um contexto real e que ajudará-los a desenvolver seu senso crítico e criatividade.   As aulas foram intercaladas, em uma semana os alunos tinham aulas de matemática e na seguinte arte ou tecnologia. Nas aulas de arte os alunos eram desafiados a criar uma história em inglês ou fazer a tradução de um texto para ajuda na aquisição de vocabulário, enquanto nas de tecnologia eles estavam responsáveis pela criação de um site.   As explicações de conteúdo, aplicamos quizzes e jogos para avaliar a compreensão da matéria. 5 dos 6 grupos sempre participavam, debatendo para encontrar a resposta correta. Em nossas experiências, as atividades que envolviam fala ou utilização de computadores sempre levavam a uma participação maior e mais empenho para finalização. Durante a aplicação, utilizamos vários elementos de gamificação para testar quais eram mais efetivos na participação. Como avatares para as equipes, rankings, roletas para selecionar participantes, premiações e power ups durante atividades. Todos se mostraram efetivos, mas os elementos de gameshow, principalmente quizzes com efeitos especiais, foram os que mais envolveram os alunos.</textarea>
            </article>
            <article class="border">
                <img src="sprits\index\WhatsApp Image 2023-12-01 at 09.33.54.jpeg" alt="medico" width="318" height="275">
            </article>
            <article class="border">
                <h1><a>Development</a></h1>
                <textarea style="resize: none;" cols="35" rows="15">The main component of STEAM is its interdisciplinary nature, and with this in mind, the teaching of English was aligned with mathematics, arts and technology. Also following the model of the STEAM approach, the students were given a project divided into stages to apply their new knowledge in a real context and which would help them develop their critical sense and creativity.   The classes were staggered, with the students taking math classes one week and art or technology the next. In art lessons, students were challenged to create a story in English or translate a text to help them acquire vocabulary, while in technology lessons they were responsible for creating a website.   We explained the content, applied quizzes and games to assess their understanding of the subject. 5 of the 6 groups always took part, debating to find the correct answer. In our experience, activities that involved speaking or using computers always led to greater participation and more commitment to completion. During the application, we used various gamification elements to test which were most effective for participation. These included team avatars, rankings, roulettes to select participants, awards and power ups during activities. They all proved to be effective, but the gameshow elements, especially quizzes with special effects, were the ones that most engaged the students.</textarea>
            </article>
        </section>
        <section class="psi">
            <article class="border">
                <h1><a>Conclusão</a></h1>
                <textarea style="resize: none;" cols="35" rows="15">Em conclusão, durante estes dois meses a turma, que perdia muito tempo com conversas paralelas e tinha baixa participação, se tornou mais engajada e interessada pela matéria. Logo, a gamificação foi eficaz. As atividades de fala e diferentes elementos de jogo foram eficazes para animar os alunos e lhes motivar a participar mais, o que levou a uma maior produtividade em sala.</textarea>
            </article>
            <article class="border">
                <img src="sprits\index\WhatsApp Image 2023-12-01 at 09.33.55.jpeg" alt="medico" width="318" height="275">
            </article>
            <article class="border">
                <h1><a>Conclusion</a></h1>
                <textarea style="resize: none;" cols="35" rows="15">In conclusion, during these two months the class, which used to waste a lot of time on side conversations and had low participation, became more engaged and interested in the subject. Gamification was therefore effective. The speaking activities and different game elements were effective in animating the students and motivating them to participate more, which led to greater productivity in class.</textarea>
            </article>
        </section>
